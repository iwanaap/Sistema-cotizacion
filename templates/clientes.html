<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="mb-3">Gestión de Clientes</h2>

    <!-- Formulario para agregar clientes -->
    <form action="/clientes" method="POST" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Empresa</label>
            <input type="text" name="empresa" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">RUT</label>
            <input type="text" name="rut" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Agregar Cliente</button>
        <a href="/" class="btn btn-secondary">Volver</a>
    </form>

    <!-- Lista de clientes -->
    <h3 class="mb-3">Clientes Registrados</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Empresa</th>
                <th>RUT</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente[1] }}</td>
                <td>{{ cliente[2] }}</td>
                <td>{{ cliente[3] }}</td>
                <td>{{ cliente[4] }}</td>
                <td>{{ cliente[5] }}</td>
                <td>   
                    <!-- En el formulario de eliminación -->
                    <form action="{{ url_for('clientes.eliminar_cliente', id=cliente[0]) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>         
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
